<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Google</title>
</head>
<body>
    <div id="wrapper">
        <div id="nav">
            <div id="nav_left">
                <a href="#">Google 정보</a>
                <a href="#">스토어</a>
            </div>
            <div id="nav_right">
                <a href="#">Gmail</a>
                <a href="#">이미지</a>
                <div id="service_nav">
                    <a href="#" id="service_menu_button"><span class="material-symbols-outlined">apps</span></a>
                    <a href="#" id="login_button"><span>로그인</span></a>
                </div>
            </div>
        </div>
        <div id="main1">
            <img id="logo_image"src="./images/googlelogo_color_272x92dp.png" alt="">
        </div>
        <div id="search_bar_container">
            <div id="search_bar">
                <span class="material-symbols-outlined search_bar_icon">search</span>
                <textarea name="search_text_area" id="search_text_area" type="search" maxlength="2048" rows="1" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus role="combobox" spellcheck="false"></textarea>
                <span class="material-symbols-outlined search_bar_icon">keyboard</span>
                <span class="material-symbols-outlined search_bar_icon">mic</span>
                <span class="material-symbols-outlined search_bar_icon">photo_camera</span>
            </div>
            <div id="search_button_wrapper">
                <a href="#" id="google_search_button"><span>Google 검색</span></a>
                <a href="#" id="feeling_luckey_button"><span>I'm Feeling Lucky</span></a>
            </div>
        </div>
        <div id="blank"></div>
        <div class="footer">
            <div id="footer1">
                <div class="footer_text" id="region_text">대한민국</div>
            </div>
            <div id="footer2">
                <div id="footer2_left">
                    <a class="footer_text" href="#">광고</a>
                    <a class="footer_text" href="#">비즈니스</a>
                    <a class="footer_text" href="#">검색의 원리</a>
                </div>
                <div id="footer2_right">
                    <a class="footer_text" href="#">개인정보처리방침</a>
                    <a class="footer_text" href="#">약관</a>
                    <a class="footer_text" href="#">설정</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
