<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./google.css">
    <title>[clone]Google</title>
</head>
<body>
    <div class="pageContainer">
        <header class="pageHeader">
            <div class="InformationAndStore">
                <a href = "https://about.google/">Google 정보</a>
                <a href = "https://store.google.com/">스토어</a>
            </div>
            <div class="menuBar">
                <a href = "">Gmail</a>
                <a href = "">이미지</a>
                <div class="menu"></div>
                <div class="profile"></div>
            </div>
        </header>
        <div class="logoArea">
            <div class="logoImage"></div>
        </div>
        <div class="SearchBarArea">
            <div class="SearchBar">
                <figure class = "magnifyingGlassImage">
                    <img src = "./asset/searchBar_magnifyingGlass.png" alt="">
                </figure>
                <div class="SearchBarFunction">
                    <figure class = "keyboardImage">
                        <img src = "./asset/searchBar_keyboard.png" alt="">
                    </figure>
                    <figure class = "micImage">
                        <img src = "./asset/searchBar_mic.png" alt="">
                    </figure>
                    <figure class = "cameraImage">
                        <img src = "./asset/searchBar_camera.png" alt="">
                    </figure>
                </div>
            </div>
            <div class="buttonArea">
                <button class="GoogleSearch">google 검색</button>
                <button class="EventButton">I'm Feeling Lucky</button>
            </div>
            
        </div>
        <div class="pageFooter">
            <p>대한민국</p>
            <div class="footerLinkArea">
                <div class="AdAndBuisiness">
                    <a href = "https://about.google/">광고</a>
                    <a href = "https://about.google/">비즈니스</a>
                    <a href = "https://about.google/">검색의 원리</a>
                </div>
                <div class="privacyPolicyAndSetting">
                    <a href = "https://about.google/">개인정보처리방침</a>
                    <a href = "https://about.google/">약관</a>
                    <a href = "https://about.google/">설정</a>
                </div>
            </div>
        </div>
    </div>
    

    
</body>
</html>
